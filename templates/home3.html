    <meta charset="UTF-8">

    <title>Chat Interface</title>
    <style>
        /* Add your CSS styling here */
        .chat-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        .messages {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .message {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            background-color: #e0e0e0;
        }
        .message.user {
            background-color: #d1e7ff;
            text-align: right;
        }
        .message.ai {
            background-color: #e0e0e0;
        }
        .chat-input-container {
            display: flex;
            justify-content: space-between;
        }
        .input-with-button input {
            width: 80%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .send {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="message ai" id="ai-message">
                <div class="message-sender">
                    <span>AI Assistant</span>
                </div>
                <p>Hello! I'm your School AI Assistant. How can I help you today?</p>
                <div class="message-time">10:00 AM</div>
            </div>
        </div>

        <div class="chat-input-container">
            <form id="chat-form">
                <div class="input-with-button">
                    <input type="text" id="chat-input" name="query" placeholder="Type your question..." autocomplete="off">
                    <button type="submit" id="send-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="send">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
   document.getElementById('chat-form').addEventListener('submit', function (e) {
    e.preventDefault();
    
    var userQuery = document.getElementById('chat-input').value;
    if (!userQuery.trim()) return;

    // Add the user's query to the chat interface
    const userMessage = document.createElement('div');
    userMessage.classList.add('message', 'user');
    userMessage.innerHTML = `<p>${userQuery}</p>`;
    document.getElementById('messages').appendChild(userMessage);

    // Send the user query to the server via fetch
    fetch('/ask', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'  // Ensure the Content-Type is set to application/json
        },
        body: JSON.stringify({ query: userQuery })  // Send query as JSON
    })
    .then(response => response.json())
    .then(data => {
        // Add the AI's response to the chat interface
        const aiMessage = document.createElement('div');
        aiMessage.classList.add('message', 'ai');
        aiMessage.innerHTML = `
            <div class="message-sender">
                <span>AI Assistant</span>
            </div>
            <p>${data.ai_response}</p>
            <div class="message-time">${new Date().toLocaleTimeString()}</div>
        `;
        document.getElementById('messages').appendChild(aiMessage);

        // Scroll to the latest message
        document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;

        // Clear the input field
        document.getElementById('chat-input').value = '';
    })
    .catch(error => {
        console.error('Error:', error);
    });
});

   
   </script>
</body>
</html>
